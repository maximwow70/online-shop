<div class="slider">
	<div class="slider-slide_list">
		<div class="slider-slide" 
			*ngFor="let item of vm.items; let i = index"
			[ngStyle]="{
				'background-image': 'url(' + item.photoUrl + ')'
			}"
			[ngClass]="{
				'slider-slide--prev': vm.activeSlideNumber > i,
				'slider-slide--next': vm.activeSlideNumber < i
			}">
			<div class="slider-item">
				<div class="item item--inherit">
					<h2 class="item-name">{{item.name}}</h2>
					<p class="item-description">{{item.description}}</p>
					<div class="item-btn">
						<button class="btn btn--buy_now">buy now</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="slider-control_list">
		<button class="slider-control" 
			*ngFor="let control of slidesCount; let i = index"
			[ngClass]="{'slider-control--active': vm.activeSlideNumber == i}"
			(click)="onActivateSlide(i)">
		</button>
	</div>
	<div class="slider-actions">
		<div class="slider-btn slider-btn--left">
			<div class="btn btn--circle" (click)="onPrevActive()">
				<span class="btn-icon fa fa-chevron-left"></span>
			</div>
		</div>
		<div class="slider-btn slider-btn--right">
			<div class="btn btn--circle" (click)="onNextActive()">
				<span class="btn-icon fa fa-chevron-right"></span>
			</div>
		</div>
	</div>
</div>
