<div class="credit_card_preset_list">
	<div class="credit_card_preset_list-title">Your presets:</div>
	<div class="credit_card_preset_list-presets" [hidden]="isInEditStatement">
		<div class="credit_card_preset_list-preset" *ngFor="let preset of presetList">
			<credit-card-preset [preset]="preset" (onEdit)="onClickEditPreset(preset)"></credit-card-preset>
		</div>
	</div>
	<div class="credit_card_preset_list-edit_preset" *ngIf="isInEditStatement && editablePreset">
		<credit-card-edit [creditCard]="editablePreset.creditCard" (onSave)="savePreset($event)"></credit-card-edit>
	</div>
	<div class="credit_card_preset_list-add_preset_btn" (click)="onClickAddPreset()">Add preset</div>
</div>
