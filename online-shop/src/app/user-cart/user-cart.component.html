<div class="user_cart" [ngClass]="{'user_wishlist--empty': itemList.length == 0}">
	<h4 routerLink="/products" class="user_cart-helper" *ngIf="isItemListReady && itemList.length == 0">
		There is no products in your cart. Let's shopping now!
	</h4>
	<div class="user_cart-user_order_road" *ngIf="isItemListReady && itemList.length > 0">
		<div class="user_order_road">
			<div class="user_order_road-btn user_order_road-btn--during">
				<div class="btn btn--order_road">order</div>
			</div>
			<div class="user_order_road-btn">
				<div class="btn btn--order_road">checkout</div>
			</div>
			<div class="user_order_road-btn">
				<div class="btn btn--order_road">delivery</div>
			</div>
			<div class="user_order_road-btn">
				<div class="btn btn--order_road">done</div>
			</div>
		</div>
	</div>
	<div class="user_cart-user_cart_header" *ngIf="isItemListReady && itemList.length > 0">
		<div class="user_cart_header">
			<div class="user_cart_header-item">item</div><!--
			--><div class="user_cart_header-cost">price</div><!--
			--><div class="user_cart_header-quantity">quantity</div><!--
			--><div class="user_cart_header-total_cost">total price</div>
		</div>
	</div>
	<div class="user_cart-item_list" *ngIf="isItemListReady && itemList.length > 0">
		<div class="user_cart-item" *ngFor="let item of itemList">
			<div class="item item--user_cart">
				<div class="item-photos">
					<img class="item-photo" src="{{item.photosUrl[0]}}" alt="">
				</div><!--
				--><div class="item-info">
					<h2 class="item-name" (click)="onItemClicked(item)">{{item.name}}</h2>
					<div class="item-color_list">
						<div class="item-color">
							<div class="color color--middle color--{{getClassByColor(getColorsByItem(item))}}"></div>
						</div>
						<span class="item-devider">/</span>
						<div class="item-size">
							<div class="size size--middle">xl</div>
						</div>
					</div>
				</div><!--
				--><div class="item-cost">$34</div><!--
				--><div class="item-select_count">
					<select-item-count [min]="0" [max]="6" [selectedCount]="2"></select-item-count>
				</div><!--
				--><div class="item-total_cost">$68</div><!--
				--><div class="item-actions">
					<div class="item-btn">
						<button class="btn btn--remove">
							<div class="fa fa-close"></div>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="user_cart-actions" *ngIf="isItemListReady && itemList.length > 0">
		<div class="user_cart-btn">
			<button routerLink="/products" class="btn btn--continue_shopping">Continue shopping</button>
		</div>
		<div class="user_cart-btn">
			<button class="btn btn--proceed">Proceed to Checkout</button>
		</div>
	</div>
	<div class="user_cart-loading" *ngIf="!isItemListReady">
		<loading></loading>
	</div>
</div>
