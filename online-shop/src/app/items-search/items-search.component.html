<div class="items_search">
	<div class="items_search-search">
		<category-list [categories]="categories"></category-list>
	</div>
	<div class="items_search-search">
		<input class="items_search-search_name" type="text" placeholder="Product name" [(ngModel)]="selectedName">
	</div>
	<div class="items_search-search">
		<colorpicker [colors]="colors" (selectedColors)="onColorsSelected($event)"></colorpicker>
	</div>
	<div class="items_search-search">
		<sizepicker [sizes]="sizes" (selectedSizes)="onSizesSelected($event)"></sizepicker>
	</div>
	<div class="items_search-search">
		<costpicker [min]="cost?.min" [max]="cost?.max" (selectedCost)="onCostSelected($event)"></costpicker>
	</div>
	<div class="items_search-btn" (click)="onSearchClick()">
		<button class="btn btn--search_items">Search</button>
	</div>
</div>
