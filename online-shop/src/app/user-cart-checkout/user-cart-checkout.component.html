<div class="user_cart_checkout">
	<div class="user_cart_checkout-info">
		{{itemList.length}} items in your cart
	</div>
	<div class="user_cart_checkout-actions">
		<div class="user_cart_checkout-btn">
			<button class="btn btn--user_cart_back" (click)="backToOrder()">back to order</button>
		</div>
		<div class="user_cart_checkout-btn">
			<button class="btn btn--proceed" (click)="proceedToDelivery()">proceed to delivery</button>
		</div>
	</div>
</div>
