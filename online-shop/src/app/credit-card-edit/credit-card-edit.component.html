<div class="credit_card_edit-credit_card">
	<div class="credit_card">
		<div class="credit_card-title">Your card data:</div>
		<div class="credit_card-info">
			<div class="credit_card-first_name">
				<label class="credit_card-first_name_label">First name</label>
				<input 
					type="text"
					class="credit_card-first_name_input"
					(ngModelChange)="change()"
					[(ngModel)]="creditCard.firstName"
					#firstNameModel="ngModel"
					pattern="^\S+(\s\S+)*$"
					required>
					<div class="credit_card-error" *ngIf="firstNameModel.invalid && (firstNameModel.dirty || firstNameModel.touched)">
						<div class="error" [hidden]="!firstNameModel.errors?.pattern || firstNameModel.errors?.required">Please, provide valid name</div>
						<div class="error" [hidden]="!firstNameModel.errors?.required">First name is required</div>
					</div>
			</div>
			<div class="credit_card-last_name">
				<label class="credit_card-last_name_label">Last name</label>
				<input
					type="text"
					class="credit_card-last_name_input"
					(ngModelChange)="change()"
					[(ngModel)]="creditCard.lastName"
					#lastNameModel="ngModel"
					pattern="^\S+(\s\S+)*$"
					required>
				<div class="credit_card-error" *ngIf="lastNameModel.invalid && (lastNameModel.dirty || lastNameModel.touched)">
					<div class="error" [hidden]="!lastNameModel.errors?.pattern || lastNameModel.errors?.required">Please, provide valid name</div>
					<div class="error" [hidden]="!lastNameModel.errors?.required">First name is required</div>
				</div>
			</div>
			<div class="credit_card-number">
				<label class="credit_card-number_label">Credit Card Number</label>
				<input type="text" class="credit_card-number_input" [(ngModel)]="cardNumber" (ngModelChange)="change()" [textMask]="{mask: cardNumberMask}">
				<img alt="" class="credit_card-card_type" src="assets/credit-card/{{getCardImageSource(creditCard)}}">
			</div>
			<div class="credit_card-date">
				<label class="credit_card-date_label">EXP. DATE</label>
				<div class="credit_card-date_input">
					<input
						type="text"
						class="credit_card-month_input"
						[(ngModel)]="cardMonth"
						(keypress)="isNumberPressed($event)"
						(ngModelChange)="change()"
						maxlength="2"
						placeholder="mm"
						required>
					<span>/</span>
					<input
						type="text"
						class="credit_card-year_input"
						[(ngModel)]="cardYear"
						(keypress)="isNumberPressed($event)"
						(ngModelChange)="change()"
						maxlength="4"
						placeholder="yyyy"
						required>
				</div>
			</div>
			<div class="credit_card-cvv">
				<label class="credit_card-cvv_label">CVV</label>
				<input 
					type="password"
					class="credit_card-cvv_input"
					[(ngModel)]="creditCard.cvv"
					(keypressed)="isNumberPressed($event)"
					(ngModelChange)="change($event)"
					pattern="^[0-9]{3}$"
					#cvvModel="ngModel"
					maxlength="3"
					required>
				<div class="credit_card-error" *ngIf="cvvModel.invalid && (cvvModel.dirty || cvvModel.touched)">
					<div class="error" [hidden]="!cvvModel.errors?.pattern && !cvvModel.errors?.required">Please, provide full cvv</div>
				</div>
			</div>
			<div class="credit_card-save_button">
				<button class="btn btn--dark_green" (click)="save()">Save</button>
			</div>
		</div>
	</div>
</div>
