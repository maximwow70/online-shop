<div class="user_info">
	<h2 class="user_info-name">{{user?.name}}</h2>
	<h3 class="user_info-mail">{{user?.mail}}</h3>
	<div class="user_info-btn">
		<button class="btn btn--dark_blue" (click)="logOut()">Log out</button>
	</div>

	<div class="user_info-credit_card">
		<div class="credit_card">
			<div class="credit_card-title">Your card data:</div>
			<div class="credit_card-info">
				<div class="credit_card-first_name">
					<label class="credit_card-first_name_label">First name</label>
					<input type="text" class="credit_card-first_name_input" [(ngModel)]="creditCard.firstName">
				</div>
				<div class="credit_card-last_name">
					<label class="credit_card-last_name_label">Last name</label>
					<input type="text" class="credit_card-last_name_input" [(ngModel)]="creditCard.lastName">
				</div>
				<div class="credit_card-number">
					<label class="credit_card-number_label">Credit Card Number</label>
					<input type="text" class="credit_card-number_input" [(ngModel)]="creditCard.number" maxlength="16">
				</div>
				<div class="credit_card-date">
					<label class="credit_card-date_label">EXP. DATE</label>
					<div class="credit_card-date_input">
						<input type="text" class="credit_card-month_input" [(ngModel)]="creditCard.month">
						<span>/</span>
						<input type="text" class="credit_card-year_input" [(ngModel)]="creditCard.year" maxlength="4">
					</div>
				</div>
				<div class="credit_card-cvv">
					<label class="credit_card-cvv_label">CVV</label>
					<input type="password" class="credit_card-cvv_input" [(ngModel)]="creditCard.cvv" maxlength="3">
				</div>
				<div class="credit_card-save_button">
					<button class="btn btn--dark_green">Save</button>
				</div>
			</div>
		</div>
	</div>
</div>
