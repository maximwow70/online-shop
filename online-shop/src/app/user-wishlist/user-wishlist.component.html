<div class="user_wishlist" [ngClass]="{'user_wishlist--empty': itemList.length == 0}">
	<h4 routerLink="/products" class="user_wishlist-helper" *ngIf="isItemListReady && itemList.length == 0">
		There is no products in your wishlist. Let's shopping now!
	</h4>
	<div class="user_wishlist-loading" *ngIf="!isItemListReady">
		<loading></loading>
	</div>
	<div class="user_wishlist-filters" *ngIf="isItemListReady">
		<h2 class="user_wishlist-title">Your Wishlist</h2>
		<div class="user_wishlist-search_items">
			<input type="text" class="user_wishlist-search_items_input" [(ngModel)]="searchItemsName" (ngModelChange)="onSearchByName()" placeholder="find by name">
			<span class="user_wishlist-search_items_btn fa fa-search"></span>
		</div>
	</div>
	<div class="user_wishlist-header" *ngIf="isItemListReady">
		<div class="user_wishlist-item_info">
			<span 
				class="user_wishlist-sort_by_name"
				(click)="onSortByName()"
				[ngClass]="{
					'user_wishlist-sort_by_name--sorted_by_increase': isItemListSortedByNameIncrease,
					'user_wishlist-sort_by_name--sorted_by_decrease': !isItemListSortedByNameIncrease
				}">
			item</span>
		</div><!--
		--><div class="user_wishlist-item_colors">colors</div><!--
		--><div class="user_wishlist-item_cost">cost</div><!--
		--><div class="user_wishlist-item_actions">actions</div>
	</div>
  	<div class="user_wishlist-item_list" *ngIf="isItemListReady">
		<div class="user_wishlist-item" *ngFor="let item of itemList" [hidden]="!isItemShow(item)">
			<div class="user_wishlist-item_info">
				<div class="user_wishlist-item_photos">
					<img class="user_wishlist-item_photo" src="{{item.photosUrl[0]}}" alt="">
				</div>
				<h2 class="user_wishlist-item_name" (click)="onItemClicked(item)">{{item.name}}</h2>
			</div><!--
			--><div class="user_wishlist-item_colors">
				<div class="color middle white"></div>
			</div><!--
			--><div class="user_wishlist-item_cost">$34</div><!--
			--><div class="user_wishlist-item_actions">
				<span class="user_wishlist-btn_remove fa fa-close"></span>
			</div>
		</div>
  	</div>
</div>
